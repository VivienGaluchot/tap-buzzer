<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>tap-buzzer</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: rgb(30, 30, 31);
            margin: 0;
        }

        #dialog-input {
            background-color: transparent;
            color: white;
            border: none;
            font-size: 2rem;
            font-family: "Caveat Brush", cursive;
            font-weight: 400;
            font-style: normal;
        }

        #dialog-input input {
            font-size: 2rem;
        }

        #app {
            position: relative;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .ok #bar,
        .ko #bar {
            top: 0;
            left: 0;
            position: absolute;
            background-color: white;
            height: 100%;
            opacity: 40%;
        }

        .ok {
            background-color: rgb(40, 197, 40);
        }

        .ko {
            background-color: rgb(240, 24, 24);
        }
    </style>
</head>

<body>
    <dialog id="dialog-input">
        <label for="name">Nom du joueur</label>
        <div><input autofocus type="text" id="name" placeholder="" /></div>
    </dialog>
    <div id="app">
        <div id="bar" hid>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
