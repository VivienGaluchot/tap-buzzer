<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>tap-buzzer</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: rgb(30, 30, 31);
            margin: 0;
        }

        #app {
            position: relative;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #id {
            font-size: 15rem;
            z-index: 10;
            color: black;
            font-family: "Caveat Brush", cursive;
            font-weight: 400;
            font-style: normal;
            word-break: break-all;
        }

        .ok #bar,
        .ko #bar {
            top: 0;
            left: 0;
            position: absolute;
            background-color: white;
            height: 100%;
            opacity: 40%;
        }

        .ok {
            background-color: rgb(40, 197, 40);
        }

        .ko {
            background-color: rgb(240, 24, 24);
        }
    </style>
</head>

<body>
    <div id="app">
        <div id="bar">
        </div>
        <div id="id">
        </div>
    </div>
    <script src="./host.js"></script>
</body>

</html>
